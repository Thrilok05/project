<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <style>
      body {
        background-color: #f2f2f2;
      }

      .login-container {
        width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }

      .login-container h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        border: 2px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
      }

      .form-group input.error {
        border-color: #ff0000;
      }

      .form-group .error-message {
        color: #ff0000;
        font-size: 14px;
        margin-top: 5px;
      }

      .submit-button {
        display: block;
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 4px;
        background-color: #4CAF50;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
      }

      .submit-button:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Login Form</h2>
      <form action="" method="post">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="{{ 'error' if form.email.errors else '' }}" value="{{ form.email.data }}" required>
          {% if form.email.errors %}
            <div class="error-message">{{ form.email.errors[0] }}</div>
          {% endif %}
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="{{ 'error' if form.password.errors else '' }}" required>
          {% if form.password.errors %}
            <div class="error-message">{{ form.password.errors[0] }}</div>
          {% endif %}
        </div>
        <button type="submit" class="submit-button">Login</button>
      </form>
    </div>
  </body>
</html>
